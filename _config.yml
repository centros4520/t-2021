  projects:
    output: true
    permalink: /:collection/:path/

# Front Matter Defaults
defaults:
  - scope:
      path: ""
      type: projects
    values:
      layout: project
  # _posts
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post

